<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<head>
<meta charset="UTF-8">
<title>Movies</title>
</head>
<body>

	<h1 style="text-align: center">Movies</h1>
	
	<div class="container">
	
	<div class="float-right">
	<form method="get" action="/search/Movie">
			<div class="input-group">
				<div class="form-outline div-search-Movies">
					<input type="text" class="form-control" name="title">
				</div>
				<button id="search-button" type="button" class="btn btn-primary">
					<i class="fa fa-search"></i>
				</button>
			</div>
		</form>
	</div>
<br><br>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">Title</th>
					<th scope="col">Director</th>
					<th scope="col">Quantity</th>
					<th scope="col">Genre</th>
					<th scope="col">Price</th>
					<th scope="col">Actions</th>

				</tr>
				<th:block th:each="Movie : ${Movies}">
					<tr>
						<td th:text="${Movie.id}"></td>
						<td th:text="${Movie.title}"></td>
						<td th:text="${Movie.Director}"></td>
						<td th:text="${Movie.quantity}"></td>
						<td th:text="${Movie.genre}"></td>
						<td th:text="${Movie.price}"></td>
						<td><a th:href="@{/edit/{id}(id=${Movie.id})}"
							class="btn btn-outline-primary edit"><i
								class="fa fa-pencil-square-o" aria-hidden="true"></i> </a> <a
							class="btn btn-outline-danger delete"
							th:href="@{/deleteMovie(MovieId=${Movie.id})}"><i
								class="fa fa-trash" aria-hidden="true"></i></a>
					</tr>
				</th:block>
			</thead>

		</table>
		<div class="jumbotron">
			<h2>Add a new Movie</h2>
			<form method="post" action="/createMovie" th:object="${Movie}">
					
					<label for="title">Title</label> <input
					type="text" class="form-control" name="title" id="title"> 
					
					<label
					for="Director">Director</label> <input class="form-control" type="text"
					name="Director" id="Director">
					
					<label for="quantity">Quantity</label> <input
					class="form-control" type="number" name="quantity" id="quantity"> 
					
					<label
					for="genre">Genre</label> <input class="form-control" type="text"
					name="genre" id="genre"> 
					
					<label
					for="price">Price</label> <input class="form-control" type="number"
					name="price" step="0.01" id="price"> 
					
					<br>
					
				<button class="btn btn-primary" type="submit" id="submit-form">Create</button>

			</form>
		</div>
</body>
</html>
